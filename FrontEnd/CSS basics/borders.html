<!DOCTYPE html>
<html>
<head>
    <title>Border Styles</title>
    <style>
        div {
            width: 300px;
            padding: 20px;

            border-top: 5px solid red;
            border-right: 5px dashed blue;
            border-bottom: 5px dotted green;
            border-left: 5px double purple;
        }
    </style>
</head>
<body>

    <div>
        This box has different borders on each side.
    </div>

</body>
</html>
