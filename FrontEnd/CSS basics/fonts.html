<!DOCTYPE html>
<html>
<head>
    <title>Font Styles</title>
    <style>
        .heading {
            font-family: Arial;
            font-size: 30px;
            color: blue;
            text-align: center;
        }

        .paragraph1 {
            font-family: "Courier New";
            font-size: 20px;
            color: red;
            text-align: left;
        }

        .paragraph2 {
            font-family: Verdana;
            font-size: 18px;
            color: green;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1 class="heading">Font Styling Example</h1>

    <p class="paragraph1">
        This is left aligned text with Courier font.
    </p>

    <p class="paragraph2">
        This is right aligned italic text with Verdana font.
    </p>

</body>
</html>
