<!DOCTYPE html>
<html>
<head>
    <title>Height and Width</title>
    <style>
        .box1 {
            width: 300px;
            height: 150px;
            background-color: orange;
        }

        .box2 {
            width: 50%;
            height: 30%;
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="box1">
        Width & Height in Pixels
    </div>

    <br>

    <div class="box2">
        Width & Height in Percentage
    </div>

</body>
</html>
