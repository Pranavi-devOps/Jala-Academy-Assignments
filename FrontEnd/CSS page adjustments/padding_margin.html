<!DOCTYPE html>
<html>
<head>
    <title>Padding and Margin</title>
    <style>
        .box1 {
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
        }

        .box2 {
            background-color: lightgreen;
            padding: 40px;
            margin: 30px;
        }
    </style>
</head>
<body>

    <div class="box1">
        Box with small margin and padding
    </div>

    <div class="box2">
        Box with large margin and padding
    </div>

</body>
</html>
