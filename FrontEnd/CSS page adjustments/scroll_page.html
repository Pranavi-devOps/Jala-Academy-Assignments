<!DOCTYPE html>
<html>
<head>
    <title>Smooth Scroll</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <a href="#bottom">Click to go to bottom of page</a>

    <div style="height:1500px;">
        <p>Scroll Down Content...</p>
    </div>

    <a id="bottom"></a>
    <a href="#top">Click to go to top of page</a>

    <a id="top"></a>

</body>
</html>
